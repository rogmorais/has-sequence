<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exemplo de Login 2</title>
	<h:outputStylesheet library="css" name="exemplo2.css" />
</h:head>
<h:body>

	<h:form>
		<header>Login</header>
		
		<h:outputLabel> 
			Usuário
			<span>*</span>
		</h:outputLabel>
		<h:inputText />
		<div class="help">Pelo menos 6 caracteres</div>
		
		<h:outputLabel> 
			Senha
			<span>*</span>
		</h:outputLabel>
		<h:inputText />
		<div class="help">Use letras maiúsculas e minúsculas</div>
		
		<h:commandButton value="Login" styleClass="form_button"/>
	</h:form>

</h:body>
</html>
