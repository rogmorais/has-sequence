<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exemplo de Login 1</title>
	<h:outputStylesheet library="css" name="exemplo1.css" />
</h:head>
<h:body>

	<div class="login">
		<div class="login-triangle"></div>
		<h2 class="login-header">Log in</h2>

		<h:form styleClass="login-container">

			<p>
				<p:inputText id="email" />
				<p:watermark for="email" value="E-Mail" />
			</p>

			<p>
				<p:inputText id="senha" />
				<p:watermark for="senha" value="Senha" />
			</p>

			<p>
				<h:commandButton value="Log in" />
			</p>
		</h:form>

	</div>
</h:body>
</html>
